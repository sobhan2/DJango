{% extends "layout.html"  %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <section>
        <h1>Posts</h1>
        {% for  post in posts %}
            <article class="post">
                <h2>{{post.title}}</h2>
                <p>{{post.body}}</p>
                <p>{{post.date}}</p>
        {% endfor %}
    </section>
{% endblock %}
